<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>My First JavaScript</title>
  <script>
    var grade = 75;
    // if else statement
    if (grade >= 90) {
      console.log('You got an A');
    } else if (grade >= 80) {
      console.log('You got a B');
    } else if (grade >= 70) {
      console.log('You got a C');
    } else if (grade >= 60) {
      console.log('You got a D');
    } else {
      console.log('You got an F');
    }
    // switch statements
    switch (true) {
      case grade >= 90:
        console.log('You got a A');
        break;
      case grade >= 80:
        console.log('You got a B');
        break;
      case grade >= 70:
        console.log('You got a C');
        break;
      case grade >= 60:
        console.log('You got a D');
        break;
      default:
        console.log('You got an F');
    }
  </script>
</head>

<body>
  <h1>Basic Javascript Exercise, See Console for Outputs</h1>
</body>

</html>
