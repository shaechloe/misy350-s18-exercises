<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First JS Exercise</title>
    <script>
      //string concatination
      var greeting = 'Hello';
      var user = 'Shae';
      console.log(greeting + ' ' + user + '!');
      console.log('Hello World'.length);
      console.log('Hello World'.toUpperCase());
      console.log('      Hello     World     '.trim());

      //if statment
      if (user == 'Shae'){
        console.log('Dogs');
      } else if (user == 'Harry') {
        console.log('Potter');
      } else {
        console.log("I don't know u");
      }

      //ternary operator practice
      user == 'Shae'? console.log("Dogs"):console.log("dont know u");

      //grading Exercise part
      var grade = 85;
      if (grade >= 90){
        console.log('U Rock, you got an A');
      } else if (grade >= 80) {
        console.log('you got a B');
      } else {
        console.log('u suck');
      }
    </script>
